{% extends 'base.html' %}

{% block title %}Peminjaman Buku - Perpustakaan Modern{% endblock %}

{% block content %}
<h1 class="fw-bold mb-4">Formulir Peminjaman Buku</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="{{ url_for('peminjaman') }}" method="POST">
            <div class="mb-3">
                <label for="buku_id" class="form-label">Pilih Buku (Hanya yang tersedia)</label>
                <select class="form-select" id="buku_id" name="buku_id" required>
                    <option value="" disabled selected>-- Pilih Judul Buku --</option>
                    {% for book in available_books %}
                    <option value="{{ book.id }}">{{ book.judul }} - oleh {{ book.penulis }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="anggota_id" class="form-label">Pilih Anggota</label>
                <select class="form-select" id="anggota_id" name="anggota_id" required>
                    <option value="" disabled selected>-- Pilih Nama Anggota --</option>
                    {% for member in members %}
                    <option value="{{ member.id }}">{{ member.nama }} (ID: {{ member.id }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Pinjam Buku</button>
            <a href="{{ url_for('daftar_buku') }}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</div>
{% endblock %}
